<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TravelX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <h2>Login</h2>
    <div class="booking-container" style="justify-content:center;">
      <div class="form" style="max-width:400px;">
        <form onsubmit="validateLogin(event)">
          <label>Email ID:</label>
          <input type="email" id="loginEmail" required>
          <label>Password:</label>
          <input type="password" id="loginPassword" required>
          <button type="submit">Login</button>
        </form>
        <p style="margin-top:10px; text-align:center;">Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>

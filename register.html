<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TravelX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <h2>Register</h2>
    <div class="booking-container" style="justify-content:center;">
      <div class="form" style="max-width:400px;">
        <form onsubmit="validateRegister(event)">
          <label>Full Name:</label>
          <input type="text" id="regFullname" required>
          <label>Contact:</label>
          <input type="text" id="regContact" required>
          <label>Date of Birth:</label>
          <input type="date" id="regDOB" required>
          <label>Email ID:</label>
          <input type="email" id="regEmail" required>
          <label>Password:</label>
          <input type="password" id="regPassword" required>
          <label>Gender:</label>
          <input type="radio" name="regGender" value="Male" required> Male
          <input type="radio" name="regGender" value="Female"> Female
          <input type="radio" name="regGender" value="Other"> Other
          <button type="submit">Register</button>
        </form>
        <p style="margin-top:10px; text-align:center;">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>

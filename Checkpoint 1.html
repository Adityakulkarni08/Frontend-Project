<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkpoint 1 - TravelX Welcome Page</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif;}
    body {overflow-x:hidden;}

    /* Navbar */
    nav {
      width: 100%; background-color: rgba(0,0,0,0.7);
      display: flex; align-items:center; justify-content:space-between;
      padding:15px 60px; position: fixed; top:0; z-index:1000;
    }
    .brand {color:white; font-size:24px; font-weight:bold;}
    .nav-links {display:flex; align-items:center; list-style:none; gap:30px;}
    .nav-links li {position:relative;}
    .nav-links a {text-decoration:none; color:white; font-weight:500;}
    .nav-links a:hover {color:#00bfff;}
    .dropdown {display:none; position:absolute; top:30px; left:0; background-color: rgba(0,0,0,0.9); padding:10px 0; min-width:150px; border-radius:6px;}
    .dropdown li {padding:8px 20px;}
    .dropdown li a {color:white;}
    .nav-links li:hover .dropdown {display:block;}
    .btns {display:flex; gap:15px;}
    .btn {background-color:#00bfff; border:none; color:white; padding:8px 18px; border-radius:20px; cursor:pointer;}
    .btn:hover {background-color:#008ccc;}

    /* Hero Section */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover; background-position: center;
      width:100%; height:90vh; display:flex;
      flex-direction:column; justify-content:center; align-items:center;
      text-align:center; color:white; margin-top:70px;
    }
    .hero h1 {font-size:40px; margin-bottom:10px;}
    .hero h2 {font-size:60px; color:#00bfff; margin-bottom:20px;}
    .hero button {background-color:#00bfff; color:white; border:none; padding:12px 30px; border-radius:30px; font-size:18px; cursor:pointer;}
    .hero button:hover {background-color:#008ccc;}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="brand">TravelX</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Book</a></li>
      <li>
        <a href="#">Packages â–¾</a>
        <ul class="dropdown">
          <li><a href="#">United States</a></li>
          <li><a href="#">India</a></li>
          <li><a href="#">France</a></li>
          <li><a href="#">Germany</a></li>
        </ul>
      </li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
      <div class="btns">
        <button class="btn">Login</button>
        <button class="btn">Register</button>
      </div>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to TravelX</h1>
    <h2 id="country">Visit India</h2>
    <button>Book Now</button>
  </section>

  <script>
    // rotating countries
    const countries = ["India", "France", "Germany", "United States", "Australia", "Japan"];
    let index = 0;
    const countryElement = document.getElementById("country");
    setInterval(() => {
      index = (index + 1) % countries.length;
      countryElement.textContent = `Visit ${countries[index]}`;
    }, 200);
  </script>

</body>
</html>
